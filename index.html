<body>
    <div class="container">
        <div class="title">üéÅ V√≤ng Quay May M·∫Øn üéÅ</div>
        
        <!-- Form ƒëƒÉng k√Ω -->
        <div class="input-form">
            <input type="text" id="name" placeholder="Nh·∫≠p h·ªç t√™n c·ªßa b·∫°n" autocomplete="off">
            <input type="tel" id="phone" placeholder="Nh·∫≠p s·ªë ƒëi·ªán tho·∫°i c·ªßa b·∫°n" autocomplete="off">
            <div id="error-message" class="error-message">
                Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß h·ªç t√™n v√† s·ªë ƒëi·ªán tho·∫°i!
            </div>
            <div id="success-message" class="success-message"></div>
            <div class="register-button">
                <button onclick="registerCustomer()" id="registerButton">ƒêƒÇNG K√ù</button>
            </div>
        </div>

        <!-- Danh s√°ch ph·∫ßn th∆∞·ªüng -->
        <div class="prizes-list" id="prizesList"></div>

        <!-- V√≤ng quay (·∫©n ban ƒë·∫ßu) -->
        <div class="wheel-container" style="display: none;">
            <div class="wheel" id="wheel"></div>
            <div class="pointer"></div>
        </div>
        
        <!-- N√∫t quay (·∫©n ban ƒë·∫ßu) -->
        <div class="button" style="display: none;">
            <button onclick="validateAndSpin()" id="spinButton">QUAY NGAY</button>
        </div>
    </div>

    <script>
        let spinning = false;
        let gifts = [];
        let numberOfGifts = 0;
        const primaryHost = 'https://joint-socially-pipefish.ngrok-free.app/api/v1';
        const backupHost = 'http://gift.somee.com/api/v1'; // Thay b·∫±ng host backup th·ª±c t·∫ø c·ªßa b·∫°n
        let currentHost = primaryHost;

        // S·ª≠a l·∫°i h√†m fetchGifts ƒë·ªÉ x·ª≠ l√Ω failover
        async function fetchGifts() {
        const tryFetch = async (host) => {
            try {
                const response = await fetch(`${host}/gift/list`, {
                    headers: {
                        "ngrok-skip-browser-warning": "true",
                        "Access-Control-Allow-Origin": "*",
                    },
                });
                const result = await response.json();

                if (result.statusCode === 200) {
                    gifts = result.data;
                    numberOfGifts = gifts.length;
                    console.log("S·ªë ph·∫ßn t·ª≠ t·ª´ API:", numberOfGifts);

                    // T·∫°o style ƒë·ªông cho c√°c ph·∫ßn t·ª≠ c·ªßa v√≤ng quay
                    createWheelStyles(numberOfGifts);

                    displayPrizes();
                    return true;
                }
                return false;
            } catch (error) {
                console.error(`Error fetching from ${host}:`, error);
                return false;
            }
        };


            // Th·ª≠ v·ªõi host ch√≠nh tr∆∞·ªõc
            if (await tryFetch(primaryHost)) {
                currentHost = primaryHost;
                return;
            }

            // N·∫øu host ch√≠nh th·∫•t b·∫°i, th·ª≠ v·ªõi host backup
            console.log('Primary host failed, trying backup host...');
            if (await tryFetch(backupHost)) {
                currentHost = backupHost;
                return;
            }

            // N·∫øu c·∫£ hai host ƒë·ªÅu th·∫•t b·∫°i
            console.error('All hosts failed');
            alert('Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn m√°y ch·ªß. Vui l√≤ng th·ª≠ l·∫°i sau!');
        }

        function displayPrizes() {
            const prizesList = document.getElementById('prizesList');
            prizesList.innerHTML = '';
            
            // Th√™m overlay cho popup
            const overlay = document.createElement('div');
            overlay.className = 'prize-image-overlay';
            document.body.appendChild(overlay);
            
            // Th√™m element cho popup image
            const popupImage = document.createElement('img');
            popupImage.className = 'prize-image-popup';
            document.body.appendChild(popupImage);
            
            gifts.forEach(gift => {
                const item = document.createElement('div');
                item.className = 'prize-item';
                
                item.innerHTML = `
                    <div class="prize-image-container">
                        <img src="${gift.urlImage}" alt="${gift.giftName}" class="prize-image"
                             onerror="this.src='https://via.placeholder.com/60?text=Gift'">
                    </div>
                    <div class="prize-info">
                        <div class="prize-name">${gift.giftName}</div>
                        <div class="prize-quantity">C√≤n l·∫°i: ${gift.quantity}</div>
                    </div>
                `;
                
                // Th√™m event listeners cho hover effect
                const imageContainer = item.querySelector('.prize-image-container');
                const image = imageContainer.querySelector('.prize-image');
                
                imageContainer.addEventListener('click', () => {
                    popupImage.src = image.src;
                    popupImage.classList.add('show-popup');
                    overlay.classList.add('show-overlay');
                });
                
                overlay.addEventListener('click', () => {
                    popupImage.classList.remove('show-popup');
                    overlay.classList.remove('show-overlay');
                });
                
                prizesList.appendChild(item);
            });
        }

        function validateAndSpin() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const errorMessage = document.getElementById('error-message');
            const spinButton = document.getElementById('spinButton');

            if (!name || !phone) {
                errorMessage.textContent = 'Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß h·ªç t√™n v√† s·ªë ƒëi·ªán tho·∫°i!';
                errorMessage.style.display = 'block';
                return;
            }

            const phoneRegex = /^(0[3|5|7|8|9])+([0-9]{8})$/;
            if (!phoneRegex.test(phone)) {
                errorMessage.textContent = 'S·ªë ƒëi·ªán tho·∫°i kh√¥ng h·ª£p l·ªá!';
                errorMessage.style.display = 'block';
                return;
            }

            errorMessage.style.display = 'none';
            spinButton.disabled = true;
            spinWheel(name);
        }

        async function saveSpinResult(customerName, customerPhone, giftID) {
            try {
                const response = await fetch(`${currentHost}/customer-gift`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        customerName: customerName,
                        customerPhone: customerPhone,
                        giftID: giftID
                    })
                });

                const result = await response.json();
                
                if (result.statusCode === 200) {
                    return result.data;
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error('Error saving spin result:', error);
                throw error;
            }
        }

        function spinWheel(name) {
            if (spinning || numberOfGifts === 0) return;
            spinning = true;

            const wheel = document.getElementById('wheel');
            const phone = document.getElementById('phone').value.trim();
            wheel.classList.add('spinning');
            
            const pieSlice = 360 / numberOfGifts;
            const randomIndex = Math.floor(Math.random() * numberOfGifts);
            const targetAngle = -(randomIndex * pieSlice + pieSlice / 2);
            const spins = 5;
            const finalRotation = targetAngle + (360 * spins);

            wheel.style.transform = `rotate(${finalRotation}deg)`;

            setTimeout(async () => {
                try {
                    const gift = gifts[randomIndex];
                    
                    // G·ªçi API l∆∞u k·∫øt qu·∫£
                    const saveResult = await saveSpinResult(name, phone, gift.giftID);
                    
                    // T·∫°o v√† hi·ªÉn th·ªã popup
                    showResultPopup(saveResult);
                    
                } catch (error) {
                    alert('C√≥ l·ªói x·∫£y ra khi l∆∞u k·∫øt qu·∫£ quay th∆∞·ªüng. Vui l√≤ng th·ª≠ l·∫°i!');
                    console.error('Error in spinWheel:', error);
                } finally {
                    spinning = false;
                    wheel.classList.remove('spinning');
                    document.getElementById('spinButton').disabled = false;
                }
            }, 4000);
        }

        // Th√™m h√†m hi·ªÉn th·ªã popup
        function showResultPopup(result) {
            // T·∫°o overlay
            const overlay = document.createElement('div');
            overlay.className = 'popup-overlay';
            document.body.appendChild(overlay);

            // T·∫°o popup
            const popup = document.createElement('div');
            popup.className = 'result-popup';
            popup.innerHTML = `
                <h2>üéâ Ch√∫c M·ª´ng! üéâ</h2>
                <img src="${result.gift.urlImage}" alt="${result.gift.giftName}" 
                     onerror="this.src='https://via.placeholder.com/150?text=Gift'">
                <div class="result-info">
                    <p><strong>Ph·∫ßn th∆∞·ªüng:</strong> ${result.gift.giftName}</p>
                    <p><strong>Ng∆∞·ªùi nh·∫≠n:</strong> ${result.customer.customerName}</p>
                    <p><strong>S·ªë ƒëi·ªán tho·∫°i:</strong> ${result.customer.customerPhone}</p>
                    <p><strong>Th·ªùi gian:</strong> ${new Date(result.givenDate).toLocaleString()}</p>
                </div>
                <button onclick="closeResultPopup(this)">OK</button>
            `;
            document.body.appendChild(popup);

            // Hi·ªÉn th·ªã popup v√† overlay
            requestAnimationFrame(() => {
                overlay.classList.add('show');
                popup.classList.add('show');
                
                // T·∫°o hi·ªáu ·ª©ng ph√°o hoa
                createMultipleFireworks();
                
                // L·∫∑p l·∫°i hi·ªáu ·ª©ng ph√°o hoa sau m·ªói 2 gi√¢y
                const fireworkInterval = setInterval(createMultipleFireworks, 2000);
                
                // L∆∞u interval ID v√†o popup ƒë·ªÉ c√≥ th·ªÉ clear khi ƒë√≥ng
                popup.dataset.fireworkInterval = fireworkInterval;
            });
        }

        // Th√™m h√†m ƒë√≥ng popup
        function closeResultPopup(button) {
            const popup = button.closest('.result-popup');
            const overlay = document.querySelector('.popup-overlay');
            
            // Clear interval ph√°o hoa
            if (popup.dataset.fireworkInterval) {
                clearInterval(Number(popup.dataset.fireworkInterval));
            }
            
            popup.classList.remove('show');
            overlay.classList.remove('show');
            
            setTimeout(() => {
                location.reload();
            }, 300);
        }

        async function registerCustomer() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const registerButton = document.getElementById('registerButton');
            const wheelContainer = document.querySelector('.wheel-container');
            const spinButtonContainer = document.querySelector('.button');

            if (!name || !phone) {
                errorMessage.textContent = 'Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß h·ªç t√™n v√† s·ªë ƒëi·ªán tho·∫°i!';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                return;
            }

            const phoneRegex = /^(0[3|5|7|8|9])+([0-9]{8})$/;
            if (!phoneRegex.test(phone)) {
                errorMessage.textContent = 'S·ªë ƒëi·ªán tho·∫°i kh√¥ng h·ª£p l·ªá!';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                return;
            }

            // Disable n√∫t ƒëƒÉng k√Ω khi ƒëang g·ª≠i request
            registerButton.disabled = true;

            try {
                const response = await fetch(`${currentHost}/customer`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        customerName: name,
                        customerPhone: phone
                    })
                });

                const result = await response.json();

                if (result.statusCode === 200) {
                    errorMessage.style.display = 'none';
                    successMessage.textContent = 'ƒêƒÉng k√Ω th√†nh c√¥ng!';
                    successMessage.style.display = 'block';
                    
                    // Sau khi ƒëƒÉng k√Ω th√†nh c√¥ng
                    setTimeout(() => {
                        document.querySelector('.input-form').style.display = 'none';
                        document.querySelector('.prizes-list').style.display = 'none'; // ·∫®n danh s√°ch
                        wheelContainer.style.display = 'block';
                        spinButtonContainer.style.display = 'block';
                        createWheel(); // T·∫°o v√† hi·ªÉn th·ªã v√≤ng quay
                    }, 1000);
                } else {
                    errorMessage.textContent = result.message;
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none';
                    registerButton.disabled = false;
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'C√≥ l·ªói x·∫£y ra, vui l√≤ng th·ª≠ l·∫°i sau!';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                registerButton.disabled = false;
            }
        }

        function createWheel() {
            const wheel = document.getElementById('wheel');
            wheel.innerHTML = '';
            
            const numberOfSlices = gifts.length;
            wheel.setAttribute('data-items', numberOfSlices);
            
            // T·∫°o c√°c ph·∫ßn t·ª≠ theo th·ª© t·ª± t·ª´ tr√™n xu·ªëng
            for (let i = 0; i < numberOfSlices; i++) {
                const item = document.createElement('div');
                item.className = 'wheel-item';
                item.setAttribute('data-index', i);
                
                const gift = gifts[i];
                item.innerHTML = `
                    <div class="wheel-item-content">
                        
                    </div>
                `;
                
                wheel.appendChild(item);
            }
        }

        function createFirework(x, y) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';
            
            // Random color cho ph√°o hoa
            const hue = Math.random() * 360;
            firework.style.backgroundColor = `hsl(${hue}, 70%, 50%)`;
            
            document.body.appendChild(firework);
            
            // T·∫°o c√°c particle
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.backgroundColor = `hsl(${hue}, 70%, 50%)`;
                
                // Random h∆∞·ªõng b·∫Øn
                const angle = (i * 12) + Math.random() * 30;
                const velocity = 50 + Math.random() * 30;
                particle.style.setProperty('--x', Math.cos(angle * Math.PI / 180) * velocity + 'px');
                particle.style.setProperty('--y', Math.sin(angle * Math.PI / 180) * velocity + 'px');
                
                firework.appendChild(particle);
            }
            
            // X√≥a ph√°o hoa sau khi animation k·∫øt th√∫c
            setTimeout(() => {
                document.body.removeChild(firework);
            }, 1000);
        }

        function createMultipleFireworks() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            // T·∫°o nhi·ªÅu ph√°o hoa ·ªü v·ªã tr√≠ random
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const x = Math.random() * screenWidth;
                    const y = Math.random() * (screenHeight * 0.7); // Gi·ªõi h·∫°n chi·ªÅu cao
                    createFirework(x, y);
                }, i * 200); // Delay gi·ªØa c√°c ph√°o hoa
            }
        }

        // Th√™m h√†m m·ªõi ƒë·ªÉ t·∫°o style ƒë·ªông
        function createWheelStyles(numberOfSlices) {
            const oldStyle = document.getElementById('wheel-dynamic-styles');
            if (oldStyle) oldStyle.remove();

            const sliceDegree = 360 / numberOfSlices;
            
            const colors = [
                '#5352ED', // T√≠m
                '#1E90FF', // Xanh d∆∞∆°ng
                '#2ED573', // Xanh l√°
                '#FFA502', // Cam
                '#FF6B81', // H·ªìng
                '#5352ED', // T√≠m
                '#1E90FF', // Xanh d∆∞∆°ng
                '#FF6B81'  // H·ªìng
            ];

            let styles = '';

            // Style chung cho wheel v√† wheel-item
            styles += `
                .wheel {
                    transform: rotate(-90deg);
                    transition: transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
                }

                .wheel-item {
                    position: absolute;
                    width: 50%;
                    height: 50%;
                    transform-origin: 100% 100%;
                    clip-path: polygon(0 0, 100% 0, 100% 100%);
                }
            `;

            // Style cho t·ª´ng ph·∫ßn
            for (let i = 0; i < numberOfSlices; i++) {
                const rotateAngle = i * sliceDegree;
                const color = colors[i % colors.length];
                // T√≠nh g√≥c xoay cho text ƒë·ªÉ n√≥ lu√¥n th·∫≥ng ƒë·ª©ng
                const textRotation = -rotateAngle - (sliceDegree / 2);

                styles += `
                    .wheel-item[data-index="${i}"] {
                        transform: rotate(${rotateAngle}deg);
                        background: ${color};
                    }
                    
                    .wheel-item[data-index="${i}"] .wheel-item-content {
                        transform: rotate(${-rotateAngle}deg);
                    }

                    .wheel-item[data-index="${i}"] .wheel-item-text {
                        transform: rotate(${textRotation}deg);
                    }
                    
                    .wheel-item[data-index="${i}"]::before {
                        content: '';
                        position: absolute;
                        left: 0;
                        top: 0;
                        width: 2px;
                        height: 100%;
                        background: white;
                        transform-origin: 50% 100%;
                    }
                `;
            }

            const styleSheet = document.createElement('style');
            styleSheet.id = 'wheel-dynamic-styles';
            styleSheet.textContent = styles;
            document.head.appendChild(styleSheet);
        }

        window.onload = fetchGifts;
    </script>
